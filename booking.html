<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking | Car Rental</title>
    <link rel="stylesheet" href="css/style5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="logo">
         <a href="index.html"><img src="images/jeep.png" alt="Logo"></a>
    </div>
</header>

<section class="booking">
    <h1>Confirm Your Booking</h1>
    <p>Please review your booking details before confirmation.</p>

    <div class="booking-card">
        <img src="images/car6.jpg" alt="Car Image">

        <div class="booking-info">
            <h2>Porsche 911</h2>

            <div class="info-row">
                <span>Pickup Location:</span>
                <span>Tripoli</span>
            </div>

            <div class="info-row">
                <span>Pickup Date:</span>
                <span>12 / 06 / 2025</span>
            </div>

            <div class="info-row">
                <span>Return Date:</span>
                <span>12 / 07 / 2025</span>
            </div>

            <div class="price">
                <span>Total Price:</span>
                <strong>$2,500</strong>
            </div>

            <form action="index.html">
                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <p> &copy; CET Web Developers All Right Reserved</p>
</footer>

</body>
</html>
